    <!-- Block specific tracking scripts -->
    <script>
      (function() {
        // List of scripts to block
        var blockedPatterns = [
          'criteo',
          'taboola',
          'tiktok',
          'analytics.tiktok',
          'kwai',
          'hotjar',
          'static.hotjar',
          'script.hotjar'
        ];
        
        // Allowlist - never block these domains
        var allowedPatterns = [
          'facebook',
          'fbevents',
          'connect.facebook.net',
          'google',
          'googletagmanager',
          'gtm.js'
        ];
        
        function isAllowed(url) {
          var lowerUrl = url.toLowerCase();
          for (var i = 0; i < allowedPatterns.length; i++) {
            if (lowerUrl.indexOf(allowedPatterns[i]) !== -1) {
              return true;
            }
          }
          return false;
        }
        
        function isBlocked(url) {
          if (isAllowed(url)) return false;
          var lowerUrl = url.toLowerCase();
          for (var i = 0; i < blockedPatterns.length; i++) {
            if (lowerUrl.indexOf(blockedPatterns[i]) !== -1) {
              return true;
            }
          }
          return false;
        }
        
        // Override createElement to intercept script creation
        var originalCreateElement = document.createElement.bind(document);
        document.createElement = function(tagName) {
          var element = originalCreateElement(tagName);
          if (tagName.toLowerCase() === 'script') {
            var originalSetAttribute = element.setAttribute.bind(element);
            element.setAttribute = function(name, value) {
              if (name === 'src' && value && isBlocked(value)) {
                console.log('[Blocked Script]:', value);
                return;
              }
              return originalSetAttribute(name, value);
            };
            
            Object.defineProperty(element, 'src', {
              set: function(value) {
                if (value && isBlocked(value)) {
                  console.log('[Blocked Script]:', value);
                  return;
                }
                originalSetAttribute('src', value);
              },
              get: function() {
                return element.getAttribute('src');
              }
            });
          }
          return element;
        };
        
        // Block Hotjar specifically
        window.hj = function() { console.log('[Blocked]: Hotjar call'); };
        window._hjSettings = { hjid: 0, hjsv: 0 };
      })();
    </script>
